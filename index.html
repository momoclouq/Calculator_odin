<!DOCTYPE html>
<html>
    <head>
        <title>New Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <!--numbers-->
            <div id="header">
                <h1>Calculator project</h1>
                <p>only support single calculations (so "a - b * c" will be calculated as "(a - b) * c")</p>
            </div>

            <div id="calculator">
                <div id="output"></div>
                <div id="error"></div>

                <div id="numpad">
                    <button id="btn1"><kbd>1</kbd></button>
                    <button id="btn2"><kbd>2</kbd></button>
                    <button id="btn3"><kbd>3</kbd></button>
                    <button id="btn4"><kbd>4</kbd></button>
                    <button id="btn5"><kbd>5</kbd></button>
                    <button id="btn6"><kbd>6</kbd></button>
                    <button id="btn7"><kbd>7</kbd></button>
                    <button id="btn8"><kbd>8</kbd></button>
                    <button id="btn9"><kbd>9</kbd></button>
                    <button id="btn0"><kbd>0</kbd></button>
                </div>
    
                <!--operators-->
                <div id="operators">
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                    <button id="multiplication">*</button>
                    <button id="division">/</button>
                </div>
    
                <!--equal/clear keys-->
                <div id="key-functions">
                    <button id="calculate">equal</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
