<!DOCTYPE html>
<html>
    <head>
        <title>New Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <!--numbers-->
            <div id="header">
                <h1>Minh's calculator</h1>
                <p>only support single calculations (so no "a * b - c" allowed)</p>
            </div>

            <div id="calculator">
                <div id="output"></div>
                <div id="error"></div>

                <div id="numpad">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btn0">0</button>
                </div>
    
                <!--operators-->
                <div id="operators">
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                    <button id="multiplication">*</button>
                    <button id="division">/</button>
                </div>
    
                <!--equal/clear keys-->
                <div id="key-functions">
                    <button id="calculate">equal</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
